name: Publish Upag Node SDK

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version type to bump (patch, minor, major) or skip to use current version'
        required: false
        default: 'skip'
        type: choice
        options:
          - skip
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    # Only run if release tag starts with upag-node-v or manually triggered
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/upag-node-v')

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        working-directory: packages/upag-node
        run: npm run build

      - name: Run tests
        working-directory: packages/upag-node
        run: npm test

      - name: Bump version
        if: github.event.inputs.version != 'skip' && github.event.inputs.version != ''
        working-directory: packages/upag-node
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Publish to npm
        working-directory: packages/upag-node
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
